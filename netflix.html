<!DOCTYPE html>
<html>
<head>
  <title>BharatIntern - Streaming Service</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="BharatIntern Logo">
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">My List</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1>Watch Anywhere. Cancel Anytime.</h1>
        <p>Stream unlimited movies and TV shows on your favorite devices.</p>
        <button class="cta-button">Start Your Free Trial</button>
      </div>
    </section>

    <section class="content-section">
      <h2>Popular Movies</h2>
      <div class="movie-grid">
        <!-- Movie cards go here -->
        <div class="movie-card">
          <img src="movie1.jpg" alt="Movie 1">
          <h3>Movie 1</h3>
        </div>
        <div class="movie-card">
          <img src="movie2.jpg" alt="Movie 2">
          <h3>Movie 2</h3>
        </div>
        <!-- More movie cards -->
      </div>
    </section>

    <section class="content-section">
      <h2>Trending TV Shows</h2>
      <div class="tvshow-grid">
        <!-- TV show cards go here -->
        <div class="tvshow-card">
          <img src="tvshow1.jpg" alt="TV Show 1">
          <h3>TV Show 1</h3>
        </div>
        <div class="tvshow-card">
          <img src="tvshow2.jpg" alt="TV Show 2">
          <h3>TV Show 2</h3>
        </div>
        <!-- More TV show cards -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 BharatIntern. All rights reserved.</p>
  </footer>
</body>
</html>
